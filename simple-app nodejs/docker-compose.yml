services:
  backend:
    image: backend
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=myapp
    depends_on:
      - mysql
    networks:
      - my-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: myapp
    ports:
      - "3306:3306"
    volumes:
      - my-volume:/var/lib/mysql
    networks:
      - my-network

volumes:
  my-volume:
    name: my-volume

networks:
  my-network:
    name: my-network
    driver: bridge
